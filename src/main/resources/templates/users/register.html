<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5"><h1 class="mb-4">Đăng ký</h1>
    <form th:action="@{/register}" method="post">
        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email của bạn">
        </div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Tên đăng nập">
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group mb-4">
            <label for="phone"></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
            <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info text-center" th:href="${'/login'}">Đăng nập?</a>
            </p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
