<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Categories List'">Loại sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Loại sản phẩm</h1>
            <a th:href="@{/categories/add}" class="main-item">Thêm loại sản phẩm</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Sửa</a>
                            <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure?')">Xóa</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
