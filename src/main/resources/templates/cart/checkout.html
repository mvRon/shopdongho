<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Your Cart'">Thông tin giao hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3"><h1>Thông tin</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Họ tên:</label>
            <input type="text" id="customerName"
                   name="customerName"
                   class="form-control"
                   required>
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="number" id="phoneNumber"
                   name="phoneNumber"
                   class="form-control"
                   required>
            <label for="deliveryAddress" class="form-label">Địa chỉ giao hàng:</label>
            <input type="text" id="deliveryAddress"
                   name="deliveryAddress"
                   class="form-control"
                   required>
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email"
                   name="email"
                   class="form-control"
                   required>
            <label for="note" class="form-label">Ghi chú:</label>
            <input type="text" id="note"
                   name="note"
                   class="form-control"
                   >
            <label for="paymentMethod" class="form-label">Hình thức thanh toán:</label> <br>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Thẻ ngân hàng</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Chuyển khoản</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
</section>
</body>
</html>
