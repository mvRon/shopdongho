<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Products List'">Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="card-text">
                            <strong>ID:</strong> <span th:text="${product.id}"></span><br>
                            <strong>Giá:</strong> <span th:text="${product.price}"></span><br>
                            <strong>Mô tả:</strong> <span th:text="${product.description}"></span><br>
                            <strong>Loại đồng hồ:</strong> <span th:text="${product.category.name}"></span>
                        </p>
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Sửa</a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                        </div>
                        <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()" class="mt-3">
                            <div class="input-group">
                                <input type="number" name="quantity" min="1" value="1" class="form-control" style="width: 70px;">
                                <input type="hidden" th:value="${product.id}" name="productId"/>
                                <button type="submit" class="btn btn-warning btn-sm">Thêm Vào Giỏ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
