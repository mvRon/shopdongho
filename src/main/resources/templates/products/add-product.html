<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Thêm sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5"><h1>Thêm sản phẩm</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Tên:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Giá:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price" required></div>
    <div class="mb-3">
      <label for="category" class="form-label">Loại:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả:</label>
      <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
    <a th:href="@{/products}" class="btn btn-link">Hủy</a></form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
